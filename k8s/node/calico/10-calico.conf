{
    "name": "calico-k8s-network",
    "cniVersion": "0.1.0",
    "type": "calico",
    "etcd_endpoints": "https://192.168.57.2:2379,https://192.168.57.3:2379,https://192.168.57.4:2379",
    "etcd_key_file": "/etc/etcd/certs/client/client-key.pem",
    "etcd_cert_file": "/etc/etcd/certs/client/client.pem",
    "etcd_ca_cert_file": "/etc/etcd/certs/base/ca.pem",
    "log_level": "info",
    "ipam": {
        "type": "calico-ipam"
    },
    "policy": {
        "type": "k8s",
        "k8s_api_root": "https://192.168.57.2:6443",
        "k8s_client_key": "/etc/kubernetes/ssl/kubernetes-key.pem",
        "k8s_client_certificate": "/etc/kubernetes/ssl/kubernetes.pem"
    }
}